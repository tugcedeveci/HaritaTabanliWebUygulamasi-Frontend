<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Start</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v8.0.0/ol.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- jsPanel CSS ve JS dosyalarını ekleyin -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jspanel4/dist/jspanel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="map"></div>

    <div class="header-navbar">
      <div class="header-menu">
        <ul id="menu">
          <button class="btn" id="btn1">
            <span class="material-symbols-outlined"> add </span>Add Point
          </button>
          <button class="btn">
            <span class="material-symbols-outlined"> search </span>Query Points
          </button>
        </ul>
      </div>
    </div>

    <!-- jsPanel için panel container -->
    <div id="panel-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v8.0.0/dist/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspanel4/dist/jspanel.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
